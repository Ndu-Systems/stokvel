<div class="register-box">
    <div class="register-logo">
    </div>
    <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>
        <div>
        
            <div class="form-group has-feedback">
                <input type="email" class="form-control" ng-model="email" placeholder="Email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
       
            <div class="form-group has-feedback">
                <input type="password" class="form-control" ng-model="password" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
        
       
            <div class="row">
                <div class="col-xs-8">

                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button class="btn btn-primary btn-block btn-flat" ng-click="Login()">Login</button>
                </div>
                <!-- /.col -->
            </div>
        </div>

        <a href="#404" class="text-center">{{message}}</a><br>
        <a href="#register" class="text-center">I don't have the account </a><br>
        
    </div>
    <!-- /.form-box -->
</div>
