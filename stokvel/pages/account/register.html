<div class="register-box">
    <div class="register-logo">
    </div>
    <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>
        <div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" ng-model="name" placeholder="Full name">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="email" class="form-control" ng-model="email" placeholder="Email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="tel" class="form-control" ng-model="cell" placeholder="Cell No.">
                <span class="glyphicon glyphicon-phone form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" ng-model="password" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" ng-model="passwordConfirm" placeholder="Retype password">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <!--Banking--> 
                       
            <div class="form-group has-feedback">
                <input type="text" class="form-control" ng-model="bankName" placeholder="Bank Name">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input type="text" class="form-control" ng-model="branchCode" placeholder="Branch Name/Code">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input type="text" class="form-control" ng-model="bankAccountNo" placeholder="Account Number">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">

                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button class="btn btn-primary btn-block btn-flat" ng-click="Register()">Register</button>
                </div>
                <!-- /.col -->
            </div>
        </div>

        <a href="#login" class="text-center">
        I already have a membership</a>
        <p>{{message}}</p>
    </div>
    <!-- /.form-box -->
</div>
