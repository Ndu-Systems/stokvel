<!--Side Navigation Bar-->

    <section class="sidebar" style="height: auto;">
        <!-- Sidebar user panel -->

            <div class="pull-left image">
                <img src="content/images/user.png" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{name}}</p>
                <a href="#my-dashboard"><i class="fa fa-circle text-success"></i> Online</a><br>
                <a href="#logout"><i class="fa fa-ban text-warning"></i> Sign out</a><br>
            </div>
        </div>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu tree" data-widget="tree">
            <li class="header">MAIN NAVIGATION</li>
            <li class="active treeview menu-open">
                <a href="#my-dashboard">
                    <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="#myprofile"><i class="fa fa-user-circle-o"></i>My Profile</a></li>
                </ul>
            </li>
            <li>
                <a href="#404">
                    <i class="fa fa-comments-o"></i>
                    <span>Notifications</span>
                    <span class="pull-right-container">
                        <span class="label label-warning pull-right">3</span>
                    </span>
                </a>
            </li>
            <li class="">
                <a href="#invest">
                    <i class="fa fa-line-chart"></i>
                    <span>New Investments</span>
                </a>

            </li>
            <li>
                <a href="#">
                    <i class="fa fa-history"></i>
                    <span>History</span>
                </a>
            </li>

        </ul>
    </section>
</aside>

<!--main content page here-->
<div class="content-wrapper" style="min-height: 915.6px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            <i class="fa fa-dashboard"></i>
            Dashboard |
            <small>Happy Friday v1.0</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#my-dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Update Profile</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Info boxes -->
        <div class="row">
            <div class="row">
                <!--The index content here.-->
                <div class="register-box">
                    <div class="register-logo">
                    </div>
                    <div class="register-box-body">
                        <p class="login-box-msg">Update Your Profile Details - {{name}}</p>
                        <div>
                            <div class="form-group has-feedback">
                                <input type="text" class="form-control" ng-model="name" placeholder="Full name">
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="email" class="form-control" ng-model="email" placeholder="Email" disabled>
                                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="tel" class="form-control" ng-model="cell" placeholder="Cell No." disabled>
                                <span class="glyphicon glyphicon-phone form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <label>Bank Name</label>
                                <input type="text" class="form-control" ng-model="bankName" placeholder="Bank Name.">
                                <span class="glyphicon glyphicon-credit-card form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <label>Branch Code</label>
                                <input type="text" class="form-control" ng-model="branchCode" placeholder="Branch Code.">
                                <span class="glyphicon glyphicon-credit-card form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <label>Account Number</label>
                                <input type="text" class="form-control" ng-model="bankAccountNo" placeholder="Account Number.">
                                <span class="glyphicon glyphicon-credit-card form-control-feedback"></span>
                            </div>
                            <div class="row">
                                <div class="col-xs-8">

                                </div>
                                <!-- /.col -->
                                <div class="col-xs-4">
                                    <button class="btn btn-success btn-block btn-flat" ng-click="updateProfile()">Update</button>
                                </div>
                                <!-- /.col -->
                            </div>
                        </div>
                        <p class="text-center alert-danger">{{error}}</p>
                    </div>
                    <!-- /.form-box -->
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
