<!--main content page here-->
<div class="content-wrapper" style="min-height: 915.6px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            <i class="fa fa-dashboard"></i>
            Dashboard |
            <small>Happy Friday v1.0</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#my-dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </section>

    <div class="container">
        <div class="register-logo">
        </div>
        <div class="row">
            <div class="box box-info">
                <div class="box-header with-border bg-aqua">
                    <h3 class="box-title">Upload proof of payment- <i class="ion ion-social-usd-outline"></i></h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form>
                        <div class="form-input-group" style="text-align:center">
                            <div class="row">
                                <div class="col-sm-6" style="text-align:right; padding-right:0">
                                    <i class="fa fa-file"></i>
                                    <span class="btn btn-default btn-file">
                                        Please upload the proof of payment
                                        <input type="file" class="fileUpload" onchange="angular.element(this).scope().filesChanged(this)" />
                                    </span>
                                </div>
                                <div class="col-sm-6" style="text-align:left; padding-left:0">
                                    <button type="button" class="btn btn-block btn-primary" ng-click="SaveFile()">Upload</button>

                                </div>
                            </div>

                            <br><font color="black"><b>{{filename}}</b></font>
                            {{error}}
                        </div>
                    </form><br>

                </div>
            </div>
        </div>
    </div>
